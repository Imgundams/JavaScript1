	<label><h4>Enter a vehicle to check in into the Fix Pit or Enter just a Reg to Check Out</h4></label>
	
	<select id = "carType">
	<option value=" " disabled selected hidden>Vehicle Type</option>
	<option value="Car">Car</option>
	<option value="LuxuryCar">Luxury Car</option>
	<option value="Motocycle">Motocycle</option>
	<option value="Train">Train</option>
	<option value="Truck">Truck</option>
	<option value="Bus">Bus</option>
	<option value="Coach">Coach</option>
	<option value="Tank">Tank</option>
	<option value="SpaceShip">Space Ship</option>
	<option value="Rocket">Rocket</option>
	</select>

	<input id="vehicleMakeBox" maxlength="25"type="text" placeholder="Vehicle Make (eg. Volvo)"></input>
	<input id="vehicleRegNum" maxlength="7" type="text" placeholder="Vehicle Reg No.(eg. XXXXXXX)"></input>
	<br>Has one or more faults: <input type="checkbox" id="faults">
	<input id="go" name="buttonExecute" onclick="store(getElementById('vehicleMakeBox').value)" type="button" value="Check In" />
	<input id="go1" name="buttonExecute" onclick="checkOut(getElementById('vehicleRegNum').value)" type="button" value="Check Out" />
	<input id="go2" name="buttonExecute" onclick="costOf(getElementById('vehicleRegNum').value)" type="button" value="Show cost of" />
	<input id="showGarage" name="buttonExecute" onclick="showGarage()" type="button" value="Show me the garage!" />
	<input id="dumpGarage" name="buttonExecute" onclick="dump()" type="button" value="Empty the garage" />
	<br><br><br>
	Admin Console:<input id="adminConsole" type="text" placeholder="Key Vehicle Make Reg fault"></input>
	<input id="consoleEntry" name="buttonExecute" onclick="consoleEntry(getElementById('adminConsole').value)" type="button" value="Execute" />
	 <br>cin Key Vehicle Make Reg fault/nofaults<br>cout Reg<br>cost Reg<br>show, dump
	<p>Display:<br><a id="youTyped"></a></p>
	
	
</body>
<script>
	var carType;
	var vehicleMakeBox;
	var vehicleRegNum;
	var hasFaults;
	var garage =[];
	var counter = 0;
	
	document.getElementById("vehicleRegNum").size = "25";
	
	function store(vehicleMake){
	var cost= 0;
	var car= [];
	vehicleMakeBox = vehicleMake.trim();
	carType= document.getElementById('carType').value;
	vehicleRegNum= document.getElementById('vehicleRegNum').value;
	hasFaults == document.getElementById('faults').value;
	
	if(document.getElementById('faults').checked)
	hasFaults = true;
	else
	hasFaults = false;
	
	switch(carType){
	case "Car":
		cost = 500;
		break;
	case "LuxuryCar":
		cost = 2500;
		break;
	case "Motocycle":
		cost = 400;
		break;
	case "Train":
		cost = 3000;
		if(hasFaults)
			cost = cost*20;
		break;
	
	case "Truck":
		cost = 5500;
		break;
	case "Bus":
		cost = 3000;
		if(hasFaults)
			cost = cost*2;
		break;
	
	case "Coach":
		cost = 2500;
		break;
	case "Tank":
		cost = 4000;
		if(hasFaults)
			cost = cost*2;
		break;
		
	case "SpaceShip":
		cost = 5400000;
		if(hasFaults)
			cost = cost*20;
		break;
		
	case "Rocket":
		cost = 1200000;
		if(hasFaults)
			cost = cost*2;
		break;
	default:
		carType = "Invalid Vehicle Type";
		cost = 0
	final:
		if(hasFaults)
			cost = cost*2;
	}
	
	
	car = [ carType, vehicleMakeBox, vehicleRegNum, hasFaults ,cost];
	garage.push(car);
	
	counter++;
	document.getElementById("youTyped").innerHTML += carType +" " + vehicleMakeBox + " "+ vehicleRegNum +" Faults is " + hasFaults +" Repair costs is £"+cost+"<br>";
	}
	function showGarage(){
		document.getElementById("youTyped").innerHTML = "<h3>Car Type, Vehicle Make, Registration Number, Faults, Cost to Repair</h3>"+ "<br>";
		for(i = 0; i < garage.length; i++){
			for(j = 0; j<garage[i].length; j++){
			document.getElementById("youTyped").innerHTML += garage[i][j] + ", ";
			}
			document.getElementById("youTyped").innerHTML +="<br>" ;
		}
		
	}
	function checkOut(reg){
	register = reg;
		for (i=0; i<garage.length; i++){
			if( garage[i][2]=== register){
				document.getElementById("youTyped").innerHTML ="";// clears output
				for(j = 0; j<garage[i].length; j++){
				document.getElementById("youTyped").innerHTML += garage[i][j]+ ", ";
				}
				garage.splice(i,1);
				document.getElementById("youTyped").innerHTML += "<br>Has Been Removed From The Database.";
			}
		}
	}
	
	function costOf(reg){
	register = reg;
		for (i=0; i<garage.length; i++){
			if( garage[i][2]=== register){
				document.getElementById("youTyped").innerHTML ="";// clears output
				for(j = 0; j<garage[i].length-2; j++){
				document.getElementById("youTyped").innerHTML += garage[i][j]+ ", ";
				}
				if(garage[i][3]){
				document.getElementById("youTyped").innerHTML += " has a fault and so ";
				}else{
				document.getElementById("youTyped").innerHTML += " does not have a fault and so ";
				}
				
				document.getElementById("youTyped").innerHTML += "the cost for a repair is £" + garage[i][4] +"<br>";
			}
		}
	}
	
	function dump(){
	garage.splice(0,garage.length);
    document.getElementById("youTyped").innerHTML = "Garage Emptied";
	}
	
	
	
	//console part
	
	function storeConsole(cartype, vehicleMake, vehicleregnum, faults){
	var cost= 0;
	var car= [];
	vehicleMakeBox = vehicleMake;
	carType= cartype;
	vehicleRegNum= vehicleregnum;
	hasFaults = faults;
	
	if(hasFaults === "fault")
	hasFaults = true;
	else
	hasFaults = false;
	switch(carType){
	case "Car":
		cost = 500;
		break;
	case "LuxuryCar":
		cost = 2500;
		break;
	case "Motocycle":
		cost = 400;
		break;
	case "Train":
		cost = 3000;
		if(hasFaults)
			cost = cost*20;
		break;
	
	case "Truck":
		cost = 5500;
		break;
	case "Bus":
		cost = 3000;
		if(hasFaults)
			cost = cost*2;
		break;
	
	case "Coach":
		cost = 2500;
		break;
	case "Tank":
		cost = 4000;
		if(hasFaults)
			cost = cost*2;
		break;
		
	case "SpaceShip":
		cost = 5400000;
		if(hasFaults)
			cost = cost*20;
		break;
		
	case "Rocket":
		cost = 1200000;
		if(hasFaults)
			cost = cost*2;
		break;
	default:
		carType = "Invalid Vehicle Type";
		cost = 0
	final:
		if(hasFaults)
			cost = cost*2;
	}
	
	car = [ carType, vehicleMakeBox, vehicleRegNum, hasFaults ,cost];
	garage.push(car);
	
	counter++;
	document.getElementById("youTyped").innerHTML += carType +" " + vehicleMakeBox + " "+ vehicleRegNum +" Faults is " + hasFaults +" Repair costs is £"+cost+"<br>";
	}
	
	
	//add Vehicle Make Reg 1

	function consoleEntry(admincommand){
	if(admincommand == "")
	return admincommand;
	var consoleInput = admincommand;
	var command=consoleInput.split(" ");
	document.getElementById("youTyped").innerHTML = JSON.stringify(command);
	
	switch(command[0]){
    case "cin":
		  storeConsole(command[1], command[2],command[3], command[4]);
             
          break;
    case "cout":
          var reg=command[1];
		  checkOut(reg);	 
          break
		 
    case "cost":
          var reg=command[1];
		  costOf(reg);
          break;
		  
    case "show":
          showGarage();
          break;
		  
    case "dump":
          dump();
          break;
	default:
		  document.getElementById("youTyped").innerHTML = "Incorrect command please refer to command list above";
	}
	}
	


</script>
