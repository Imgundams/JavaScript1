function yearSearch(yearSearchedString){
	var YearSearched = parseInt(yearSearchedString);
	document.getElementById("outputHere").innerHTML = "At the year "+YearSearched+"AD There were ";
	var pcount = 0;
	var pBornDate = [];
	var pDeathDate = [];
	var pBornYear= [];
	var pDeathYear= [];
	var pBornYearN= [];
	var pDeathYearN= [];
	
		for(var i = 0; i < result.length; i++) {
			pBornDate.push(result[i].BIRTH_DATE);
			pDeathDate.push(result[i].DEATH_DATE);
			pBornYear[i]=pBornDate[i].slice(-4);
			pDeathYear[i]=pDeathDate[i].slice(-4);
			pBornYearN[i] = parseInt(pBornYear[i]);
			pDeathYearN[i]= parseInt(pDeathYear[i]);
			}
			

				for(var j=0; j<result.length; j++)
				{
					if(YearSearched >= pBornYearN[j])
					{
						if(YearSearched <=pDeathYearN[j])
						{
							pcount++;
						}
										
					}
				}
				if(YearSearched >=1924){
							pcount+=5;
							
							if(YearSearched > new Date().getFullYear())
							{
								pcount = 0;
							}
						}
				
				
				
		document.getElementById("outputHere").innerHTML +=pcount + " Presidents alive."; 

			}
	
	

	
function csvJSON(csv){


	var lines=csv.split("\n");

	}

		  presz[headers[j]] = currentline[j];

	}
	
		  
		  
		  
  

}

function trim11 (str) {
    str = str.replace(/^\s+/, '');
    for (var i = str.length - 1; i >= 0; i--) {
        if (/\S/.test(str.charAt(i))) {
            str = str.substring(0, i + 1);
            break;
        }
    }
    return str;
	}
